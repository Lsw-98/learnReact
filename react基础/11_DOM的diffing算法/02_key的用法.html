<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="../../js/17.0.2/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script src="../../js/17.0.2/react-dom.development.js"></script>
  <!-- 用于将jsx转化为js -->
  <script src="../../js/17.0.2/babel.min.js"></script>
  <!-- 用于对组件标签属性进行限制 -->
  <script src="../../js/17.0.2/prop-types.js"></script>

  <script type="text/babel">
    class Person extends React.Component {
      state = {
        members: [
          { id: 1, name: "lsw", age: 24 },
          { id: 2, name: "tyx", age: 25 },
        ]
      }

      addPerson = () => {
        const { members } = this.state
        const m = { id: members.length + 1, name: "lll", age: 18 }
        this.setState({
          members: [m, ...members]
        })
      }

      render() {
        return (
          <div>
            <button onClick={this.addPerson}>添加人员</button>
            <ul>
              {
                this.state.members.map((memObj, index) => {
                  return <li key={index}>{memObj.name}---{memObj.age}</li>
                })
              }
            </ul>
          </div>
        )
      }
    }

    ReactDOM.render(<Person />, document.getElementById("test"))
  </script>
</body>

</html>
