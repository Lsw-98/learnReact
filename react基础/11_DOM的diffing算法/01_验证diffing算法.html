<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="../../js/17.0.2/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script src="../../js/17.0.2/react-dom.development.js"></script>
  <!-- 用于将jsx转化为js -->
  <script src="../../js/17.0.2/babel.min.js"></script>
  <!-- 用于对组件标签属性进行限制 -->
  <script src="../../js/17.0.2/prop-types.js"></script>

  <script type="text/babel">
    class Time extends React.Component {
      state = {
        date: new Date()
      }

      componentDidMount() {
        setInterval(() => {
          this.setState({
            date: new Date()
          })
        }, 1000);
      }

      render() {
        return (
          <div>
            <input type="text" />
            <span>现在是：{this.state.date.toTimeString()}</span>
          </div>
        )
      }
    }

    ReactDOM.render(<Time />, document.getElementById("test"))
  </script>
</body>

</html>
