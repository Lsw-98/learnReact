<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="https://cdn.staticfile.org/react/16.8.0/umd/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script src="https://cdn.staticfile.org/react-dom/16.8.0/umd/react-dom.development.js"></script>
  <!-- 用于将jsx转化为js -->
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

  <script type="text/babel">

    // 创建类式组件
    class Demo extends React.Component {
      constructor(props) {
        super(props)
        // 初始化状态
        this.state = {
          isHot: true
        }
        this.weather = this.changeState.bind(this)
      }
      render() {
        return (
          // 绑定点击事件
          <h1 onClick={this.weather}>今天天气很{this.state.isHot ? "炎热" : "凉爽"}</h1>
        )
      }

      // 定义事件函数
      changeState = () => {
        // state状态不可直接更改
        // this.state.isHot = !this.state.isHot  这时错误写法

        // state必须通过setState更改
        const isHot = this.state.isHot
        this.setState({ isHot: !isHot })
      }
    }

    // 渲染组件到页面
    ReactDOM.render(<Demo />, document.getElementById("test"))

  </script>
</body>

</html>
