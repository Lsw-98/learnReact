<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="https://cdn.staticfile.org/react/16.8.0/umd/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script src="https://cdn.staticfile.org/react-dom/16.8.0/umd/react-dom.development.js"></script>
  <!-- 用于将jsx转化为js -->
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

  <script type="text/babel">
    class Weather extends React.Component {
      // 类中可以直接写赋值语句，含义为增加一个属性
      // a = 1

      // 初始化状态
      state = { isHot: false }

      render() {
        return (
          <h1 onClick={this.changeWeather}>今天天气很{this.state.isHot ? "凉爽" : "炎热"}</h1>
        )
      }

      // 自定义方法
      // 要用赋值语句+箭头函数的写法
      changeWeather = () => {
        const isHot = this.state.isHot
        this.setState({ isHot: !isHot })
      }
    }

    ReactDOM.render(<Weather />, document.getElementById("test"))
  </script>
</body>

</html>
