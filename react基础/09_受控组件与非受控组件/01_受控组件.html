<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="https://cdn.staticfile.org/react/16.8.0/umd/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script src="https://cdn.staticfile.org/react-dom/16.8.0/umd/react-dom.development.js"></script>
  <!-- 用于将jsx转化为js -->
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  <!-- 用于对组件标签属性进行限制 -->
  <script src="../../js/prop-types.js"></script>

  <script type="text/babel">
    class Demo extends React.Component {
      /*
        受控组件：
        在React中，可变状态通常保存在组件的状态属性(State)中，
        并且只能使用 setState() 更新，
        而呈现表单的React组件也控制着在后续用户输入时该表单中发生的情况，
        以这种由React控制的输入表单元素而改变其值的方式，称为：“受控组件”。
      */

      state = {
        username: "",
        password: ""
      }

      saveUsername = (event) => {
        this.setState({
          username: event.target.value
        })
      }

      savePassword = (event) => {
        this.setState({
          password: event.target.value
        })
      }

      submitMessage = (event) => {
        event.preventDefault()
        alert(`你输入的用户名是：${this.state.username}, 你输入的密码是${this.state.password}`)
      }

      render() {
        return (
          <form onSubmit={this.submitMessage}>
            用户名：<input onChange={this.saveUsername} type="text" name="username" />
            密码：<input onChange={this.savePassword} type="password" name="password" />
            <br />
            <button>提交</button>
          </form>
        )
      }
    }

    ReactDOM.render(<Demo />, document.getElementById("test"))
  </script>
</body>

</html>
