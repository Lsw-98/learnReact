<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="https://cdn.staticfile.org/react/16.8.0/umd/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script src="https://cdn.staticfile.org/react-dom/16.8.0/umd/react-dom.development.js"></script>
  <!-- 用于将jsx转化为js -->
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

  <script type="text/babel">
    class Demo extends React.Component {
      render() {
        // console.log(this);   this指向Deom的实例对象
        // 解构props
        const { name, age, sex } = this.props
        return (
          <div>
            <ul>
              <li>姓名：{this.props.name}</li>
              <li>性别：{this.props.sex}</li>
              <li>年龄：{this.props.age}</li>
            </ul>

            <ul>
              <li>姓名：{name}</li>
              <li>性别：{sex}</li>
              <li>年龄：{age}</li>
            </ul>
          </div>
        )
      }
    }

    // ReactDOM.render(<Demo name="lsw" age="25" sex="男" />, document.getElementById("test"))
    const p = { name:"lsw", age:"25", sex:"男" }
    ReactDOM.render(<Demo {...p} />, document.getElementById("test"))
  </script>
</body>

</html>
