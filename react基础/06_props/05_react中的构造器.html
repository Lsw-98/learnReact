<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="https://cdn.staticfile.org/react/16.8.0/umd/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script src="https://cdn.staticfile.org/react-dom/16.8.0/umd/react-dom.development.js"></script>
  <!-- 用于将jsx转化为js -->
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  <!-- 用于对组件标签属性进行限制 -->
  <script src="../../js/prop-types.js"></script>

  <script type="text/babel">
    class Demo extends React.Component {
      // 在react中，构造器仅用于一下两种情况
      // 1. 通过给this.state赋值对象来初始化内部state   -- 可以直接在render()函数同级下写state赋值语句
      // 2. 为事件处理函数绑定实例    -- 可以使用箭头函数
      constructor(props) {
        super(props)
      }

      // 对组件标签属性类型进行限制
      static propTypes = {
        name: PropTypes.string.isRequired,
        age: PropTypes.number,
        sex: PropTypes.string,
        speak: PropTypes.func   // 函数类型为func
      }

      // 指定标签属性的默认值
      static defaultProps = {
        sex: "男",
        age: 18
      }

      render() {
        // console.log(this);   this指向Deom的实例对象
        const { name, age, sex } = this.props
        return (
          <div>
            <ul>
              <li>姓名：{name}</li>
              <li>性别：{sex}</li>
              <li>年龄：{age}</li>
            </ul>
          </div>
        )
      }
    }

    ReactDOM.render(<Demo name="lsw" speak={speak} />, document.getElementById("test"))
    const speak = () => {
      console.log("我说话了！！！");
    }
  </script>
</body>

</html>
